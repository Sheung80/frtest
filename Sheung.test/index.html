  <script>

    // Open and Closing of Dropdown Menu

    function openBtn() {
      var element = document.getElementsByClassName("dropdown")[0];
      element.className = "dropdown open";
    }

    function closeBtn() {
      var element = document.getElementsByClassName("dropdown")[0];
      element.className = "dropdown";
    }

    // Clicking outside of dropdown menu will close it

    const target = document.querySelector('#dropdown-menu-item')

    document.addEventListener('click', (event) => {
      const withinBoundaries = event.composedPath().includes(target)

      if (withinBoundaries) {
        
      } else {
         var element = document.getElementsByClassName("dropdown")[0];
         element.className = "dropdown";
      } 

    })

    //Triggers confirmation dialog box when social media is clicked

    var aElems = document.getElementsByClassName('social');

    for (var i = 0, len = aElems.length; i < len; i++) {
        aElems[i].onclick = function() {
            var check = confirm("Are you sure you want to leave?");
            if (check == true) {
                return true;
            }
            else {
                return false;
            }
        };
    }

    //Open and Close Mobile Menu

    function openMenu() {
      var element = document.getElementsByClassName("main-menu")[0];
      element.style.width = "250px";
      element.className = "main-menu show";
    }

    function closeMenu() {
      var element = document.getElementsByClassName("main-menu")[0];
      element.style.width = "0px";
      element.className = "main-menu";
    }
